{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
 integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
 crossorigin="anonymous"
 referrerpolicy="no-referrer" />
 {% endblock stylecss %}
{% block body %}
<div class="container mt-4 p-2">
    <div class="row " >
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br>
            <br>
            <br>
            <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            <div class="card p-2">
                <form action="/contact/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <h5><span><i class="bx bx-envelope"></i>Name</span></h5>
                    <input type="text" class="form-control mb-3" name="name" required>
                </div>
                <div class="form-group">
                    <h5><span ><i class="fa-solid fa-envelope"></i>Email</span> </h5>
                    <input type="email" value="{{user.email}}" class="form-control mb-3"  name="email" required disabled>
                    <input type="hidden" value="{{ user.email }}" name="email">

                </div>
                <div class="form-group">
                    <h5><span ><i class="fa-solid fa-phone"></i>Phone Number</span> </h5>
                    <input type="number" class="form-control mb-3" name="number" required>
                </div>
                <div class="form-group">
                    <h5><span ><i class="fa-solid fa-envelope-open-text"></i></i>Description</span> </h5>
                    <input type="text" class="form-control mb-3" name="desc" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit"><h5><span>
                        Contact
                    </span></h5></button>
                </div>
                
            </form>
           
            </div>
        </div>
        <div class="col-md-4"></div>
        </div>
    </div>    
</div>
{% endblock body %}
